<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Proveedores</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 10px; text-align: center; }
    th { background: #eee; }
    form { background: #fff; padding: 15px; margin-top: 20px; border: 1px solid #ccc; }
    input { margin: 5px; padding: 8px; width: 90%; }
    button { padding: 8px 12px; margin: 5px; cursor: pointer; }
    .actions button { margin: 0 5px; }
  </style>
    <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header {
      background: #333;
      padding: 10px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      margin: 0;
      font-size: 20px;
      color: #ddd;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="logo">Gestión Inventario</h1>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="./usuarios.html">Usuarios</a>
      <a href="./proveedores.html">Proveedores</a>
      <a href="./productos.html">Productos</a>
      <a href="./categorias.html">categorias</a>
      <a href="./ventas.html">Ventas</a>
      <a href="./compras.html">Compras</a>
    <!--  <a href="">Ventas</a> -->
    </nav>
  </header>
  <h1>Gestión de Proveedores</h1>

  <h2>Lista de Proveedores</h2>
  <table id="tablaProveedores">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Agregar / Editar Proveedor</h2>
  <form id="formProveedor">
    <input type="hidden" id="idProveedor">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="telefono" placeholder="Teléfono" required>
    <input type="email" id="correo" placeholder="Correo" required>
    <input type="text" id="direccion" placeholder="Dirección" required>
    <button type="submit">Guardar</button>
    <button type="button" onclick="limpiarFormulario()">Cancelar</button>
  </form>

  <script>
    const API_URL = "/proveedores"; // tu backend con CORS habilitado

    const tablaProveedores = document.querySelector("#tablaProveedores tbody");
    const form = document.getElementById("formProveedor");

    async function cargarProveedores() {
      tablaProveedores.innerHTML = "";
      const res = await fetch(API_URL);
      const proveedores = await res.json();

      proveedores.forEach(p => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${p.id_proveedor}</td>
          <td>${p.nombre}</td>
          <td>${p.telefono}</td>
          <td>${p.correo}</td>
          <td>${p.direccion}</td>
          <td class="actions">
            <button onclick="editarProveedor(${p.id_proveedor}, '${p.nombre}', '${p.telefono}', '${p.correo}', '${p.direccion}')">Editar</button>
            <button onclick="eliminarProveedor(${p.id_proveedor})">Eliminar</button>
          </td>
        `;
        tablaProveedores.appendChild(fila);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("idProveedor").value;
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const correo = document.getElementById("correo").value;
      const direccion = document.getElementById("direccion").value;

      const proveedor = { nombre, telefono, correo, direccion };

      if (id) {
        // UPDATE
        await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(proveedor),
        });
      } else {
        // INSERT
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(proveedor),
        });
      }

      limpiarFormulario();
      cargarProveedores();
    });

    function editarProveedor(id, nombre, telefono, correo, direccion) {
      document.getElementById("idProveedor").value = id;
      document.getElementById("nombre").value = nombre;
      document.getElementById("telefono").value = telefono;
      document.getElementById("correo").value = correo;
      document.getElementById("direccion").value = direccion;
    }

    async function eliminarProveedor(id) {
      if (confirm("¿Seguro que deseas eliminar este proveedor?")) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        cargarProveedores();
      }
    }

    function limpiarFormulario() {
      form.reset();
      document.getElementById("idProveedor").value = "";
    }

    // Inicializar
    cargarProveedores();
  </script>
</body>
</html>
